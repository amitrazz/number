<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>number guesser</title>
        <link rel="stylesheet" href="css/skeleton.css">

</head>
<body>
    <div class="container" style="background: dodgerblue">
     <div class="text-center" style="text-align: center;margin: 20% 20% 20% 20%">
    <h1>Number guesser</h1>
        <div id="game">
            <p>guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
                <input  type= "text" id="guess-input" placeholder="Enter Your Number....">
                <input type="submit" value="submit" id="guess-btn">
            <p class="message"></p>
        </div> 
        
    </div>
    </div>
    
  <script src="js/app.js"></script>
</body>
</html>
